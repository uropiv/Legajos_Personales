<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso al Sistema de Legajos Personales</title>
  <link rel="icon" href="data:,">
  <style>
    /* Estilo único e inigualable: Tema policial con autoridad y seriedad */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); /* Gradiente oscuro inspirado en uniformes policiales */
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente para efecto de "archivo confidencial" */
      border: 2px solid #00d4ff; /* Borde azul eléctrico para resaltar autoridad */
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); /* Sombra azul para efecto policial */
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #ff0000, #00d4ff, #ff0000); /* Borde animado con colores de alerta policial */
      border-radius: 15px;
      z-index: -1;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00d4ff; /* Azul brillante para título */
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
    }
    
    .badge {
      font-size: 14px;
      margin-bottom: 30px;
      color: #cccccc;
      font-style: italic;
    }
    
    form {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ffffff;
      text-align: left;
    }
    
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #00d4ff;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 14px;
    }
    
    input::placeholder {
      color: #cccccc;
    }
    
    button {
      background: linear-gradient(45deg, #16213e, #0f3460); /* Gradiente para botón */
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      opacity: 0.5; /* Deshabilitado inicialmente */
      pointer-events: none; /* Deshabilitado inicialmente */
    }
    
    button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    
    button:hover {
      background: linear-gradient(45deg, #0f3460, #16213e);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 212, 255, 0.4);
    }
    
    #msg {
      margin-top: 20px;
      font-size: 14px;
      color: #ff6b6b; /* Rojo para errores */
      min-height: 20px;
    }
    
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888888;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sistema de Legajos Personales</h2>
  <p class="badge">Acceso Autorizado Solo para Personal Policial</p>
  
  <form id="profileForm">
    <label for="legajo">Legajo Personal:</label>
    <input type="text" id="legajo" name="legajo" placeholder="Ingrese su legajo" required>
    
    <label for="apellidoNombre">Apellido y Nombre:</label>
    <input type="text" id="apellidoNombre" name="apellidoNombre" placeholder="Ingrese apellido y nombre" required>
    
    <label for="jerarquia">Jerarquía:</label>
    <select id="jerarquia" name="jerarquia" required>
      <option value="">Seleccione jerarquía</option>
      <option value="AGENTE">AGENTE</option>
      <option value="CABO">CABO</option>
      <option value="CABO PRIMERO">CABO PRIMERO</option>
      <option value="SARGENTO">SARGENTO</option>
      <option value="SARGENTO PRIMERO">SARGENTO PRIMERO</option>
      <option value="SARGENTO AYUDANTE">SARGENTO AYUDANTE</option>
      <option value="SUB OFICIAL PRINCIPAL">SUB OFICIAL PRINCIPAL</option>
      <option value="SUB OFICIAL MAYOR">SUB OFICIAL MAYOR</option>
      <option value="OFICIAL AYUDANTE">OFICIAL AYUDANTE</option>
      <option value="OFICIAL SUB INSPECTOR">OFICIAL SUB INSPECTOR</option>
      <option value="OFICIAL INSPECTOR">OFICIAL INSPECTOR</option>
      <option value="OFICIAL PRINCIPAL">OFICIAL PRINCIPAL</option>
      <option value="SUB COMISARIO">SUB COMISARIO</option>
      <option value="COMISARIO">COMISARIO</option>
      <option value="COMISARIO INSPECTOR">COMISARIO INSPECTOR</option>
      <option value="COMISARIO MAYOR">COMISARIO MAYOR</option>
      <option value="COMISARIO GENERAL">COMISARIO GENERAL</option>
    </select>
  </form>
  
  <button id="loginBtn" onclick="loginGoogle()">Ingresar con Google</button>
  <p id="msg"></p>
  <div class="footer">© 2023 Departamento de Legajos. Confidencial.</div>
</div>

<!-- SUPABASE V2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
/* Crear cliente Supabase */
const client = supabase.createClient(
  "https://otehkbvjoxxdikfrlldj.supabase.co",
  "sb_publishable_M2pH2HrqRmYEXxgGAnMdRg_Y_7gupVv"
);

/* Función para verificar si el formulario está completo y habilitar el botón */
function checkForm() {
  const legajo = document.getElementById('legajo').value.trim();
  const apellidoNombre = document.getElementById('apellidoNombre').value.trim();
  const jerarquia = document.getElementById('jerarquia').value;
  const btn = document.getElementById('loginBtn');
  
  if (legajo && apellidoNombre && jerarquia) {
    btn.classList.add('enabled');
  } else {
    btn.classList.remove('enabled');
  }
}

/* Agregar event listeners para validar en tiempo real */
document.getElementById('legajo').addEventListener('input', checkForm);
document.getElementById('apellidoNombre').addEventListener('input', checkForm);
document.getElementById('jerarquia').addEventListener('change', checkForm);

/* LOGIN CON GOOGLE */
async function loginGoogle() {
  const legajo = document.getElementById('legajo').value.trim();
  const apellidoNombre = document.getElementById('apellidoNombre').value.trim();
  const jerarquia = document.getElementById('jerarquia').value;
  
  if (!legajo || !apellidoNombre || !jerarquia) {
    msg('Complete todos los campos antes de ingresar.');
    return;
  }
  
  console.log('Guardando en localStorage:', { legajo, apellidoNombre, jerarquia }); // LOG
  
  // Guardar en localStorage para usar después del redirect
  localStorage.setItem('legajo', legajo);
  localStorage.setItem('apellidoNombre', apellidoNombre);
  localStorage.setItem('jerarquia', jerarquia);
  
  console.log('Iniciando OAuth con Google...'); // LOG
  
  const { error } = await client.auth.signInWithOAuth({
    provider: "google",
    options: {
      redirectTo: window.location.href
    }
  });
  
  if (error) {
    console.error('Error en OAuth:', error); // LOG
    msg(error.message);
  }
}

/* Listener para cambios en el estado de autenticación */
client.auth.onAuthStateChange(async (event, session) => {
  console.log('Auth state changed:', event, session ? 'Sesión activa' : 'Sin sesión'); // LOG
  
  if (event === 'SIGNED_IN' && session) {
    const user = session.user;
    console.log('Usuario autenticado:', user.id); // LOG
    
    // Obtener datos del formulario desde localStorage
    const legajo = localStorage.getItem('legajo');
    const apellidoNombre = localStorage.getItem('apellidoNombre');
    const jerarquia = localStorage.getItem('jerarquia');
    
    console.log('Datos recuperados de localStorage:', { legajo, apellidoNombre, jerarquia }); // LOG
    
    if (legajo && apellidoNombre && jerarquia) {
      console.log('Insertando en profiles...'); // LOG
      
      // Insertar en la tabla 'profiles'
      const { data, error } = await client
        .from('profiles')
        .insert([
          {
            user_id: user.id,
            legajo: legajo,
            apellido_nombre: apellidoNombre,
            jerarquia: jerarquia
          }
        ]);
      
      if (error) {
        console.error('Error al insertar:', error); // LOG
        msg('Error al guardar el perfil: ' + error.message);
      } else {
        console.log('Inserción exitosa:', data); // LOG
        msg('Perfil guardado exitosamente. Bienvenido!');
        // Aquí podrías redirigir a otra página, ej. window.location.href = '/dashboard';
      }
      
      // Limpiar localStorage
      localStorage.removeItem('legajo');
      localStorage.removeItem('apellidoNombre');
      localStorage.removeItem('jerarquia');
    } else {
      console.warn('Datos incompletos en localStorage'); // LOG
      msg('Datos del formulario no encontrados. Intente de nuevo.');
    }
  }
});

/* HELPER: mostrar mensaje */
function msg(texto) {
  document.getElementById("msg").innerText = texto;
}
</script>

</body>
</html>
