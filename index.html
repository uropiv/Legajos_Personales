<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Legajos – Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>Registro de Usuario</h3>

<div class="mb-2">
  <input id="email" class="form-control" placeholder="Email">
</div>

<div class="mb-2">
  <input id="password" type="password" class="form-control" placeholder="Contraseña">
</div>

<div class="mb-2">
  <input id="legajo" class="form-control" placeholder="N° de Legajo">
</div>

<div class="mb-2">
  <input id="apellido" class="form-control" placeholder="Apellido">
</div>

<div class="mb-2">
  <input id="nombre" class="form-control" placeholder="Nombre">
</div>

<div class="mb-2">
  <input id="jerarquia" class="form-control" placeholder="Jerarquía">
</div>

<button onclick="registrar()" class="btn btn-success">
  Registrar
</button>

<hr>

<h3>Login</h3>

<div class="mb-2">
  <input id="loginEmail" class="form-control" placeholder="Email">
</div>

<div class="mb-2">
  <input id="loginPassword" type="password" class="form-control" placeholder="Contraseña">
</div>

<button onclick="login()" class="btn btn-primary">
  Ingresar
</button>

<script src="https://cdn.jsdelivr.net/npm/bcryptjs/dist/bcrypt.min.js"></script>
<script src="app.js"></script>

</body>
</html>
